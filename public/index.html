<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>FlavorBite Menu</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>FlavorBite</h1>
      <p class="welcome">Welcome! Browse our delicious menu below.</p>
      <div class="buttons">
        <button id="btn-full">View Full Menu</button>
        <button id="btn-veg">View Vegetarian Options</button>
        <button id="btn-cats">View Categories</button>
      </div>
    </header>

    <main>
      <div id="output" class="output">
        <p>Click a button to load menu data.</p>
      </div>
    </main>

    <footer>
      <small>FlavorBite &copy; 2025</small>
    </footer>
  </div>

  <script src="/script.js"></script>
</body>
</html>
